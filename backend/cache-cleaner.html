
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cache Cleaner - Coinage</title>
</head>
<body>
    <h1>ğŸ§¹ Limpeza de Cache - Coinage</h1>
    <p>Abra o console do navegador (F12) para ver o resultado.</p>
    
    <button onclick="clearAllCaches()">ğŸ—‘ï¸ Limpar Todos os Caches</button>
    
    <script>
        function clearAllCaches() {
            console.log('ğŸ§¹ Limpando caches do frontend...');
            
            // Limpar localStorage
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('balance') || key.includes('cache') || key.includes('auth') || key.includes('coinage'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                console.log('ğŸ—‘ï¸  Removendo localStorage:', key);
                localStorage.removeItem(key);
            });
            
            console.log('âœ… LocalStorage limpo:', keysToRemove.length + ' itens removidos');
            
            // Limpar sessionStorage
            const sessionKeysToRemove = [];
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key && (key.includes('balance') || key.includes('cache') || key.includes('auth') || key.includes('coinage'))) {
                    sessionKeysToRemove.push(key);
                }
            }
            
            sessionKeysToRemove.forEach(key => {
                console.log('ğŸ—‘ï¸  Removendo sessionStorage:', key);
                sessionStorage.removeItem(key);
            });
            
            console.log('âœ… SessionStorage limpo:', sessionKeysToRemove.length + ' itens removidos');
            
            // ForÃ§ar recarregamento
            alert('Caches limpos! Recarregando pÃ¡gina...');
            window.location.reload(true);
        }
    </script>
</body>
</html>
