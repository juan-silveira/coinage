    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }

        function clearAllCaches() {
            log('ğŸ§¹ Limpando todos os caches...');
            
            // Limpar localStorage
            let clearedLS = 0;
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key && (key.includes('balance') || key.includes('cache') || key.includes('auth') || key.includes('coinage'))) {
                    localStorage.removeItem(key);
                    clearedLS++;
                    log('ğŸ—‘ï¸ localStorage removido: ' + key);
                }
            }
            
            // Limpar sessionStorage
            let clearedSS = 0;
            for (let i = sessionStorage.length - 1; i >= 0; i--) {
                const key = sessionStorage.key(i);
                if (key && (key.includes('balance') || key.includes('cache') || key.includes('auth') || key.includes('coinage'))) {
                    sessionStorage.removeItem(key);
                    clearedSS++;
                    log('ğŸ—‘ï¸ sessionStorage removido: ' + key);
                }
            }
            
            log('âœ… Caches limpos: ' + clearedLS + ' localStorage + ' + clearedSS + ' sessionStorage');
        }

        async function testAPI() {
            log('ğŸ” Testando API diretamente...');
            
            try {
                const response = await fetch('http://localhost:8800/api/balance-sync/fresh?address=0x5528C065931f523CA9F3a6e49a911896fb1D2e6f&network=testnet', {

        }
