<!DOCTYPE html>
<html>
<head>
    <title>Force Login - Coinage</title>
</head>
<body>
    <h1>Clearing localStorage and forcing login...</h1>
    <script>
        // Clear all localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect to login page
        setTimeout(() => {
            window.location.href = '/login/coinage';
        }, 1000);
    </script>
    <p>Redirecting to login page...</p>
</body>
</html>
